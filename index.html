<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <!--future code goes here-->
  <body>
  <div class="main-content">
    <h1 class="title">Rock, Paper, Scissors Game</h1>
  </div>

  <div class="container">
<!--here is the main visible score tab -->
  <div class="score-container">
    <p class="player-score">0</p>
    <p style="margin: 0px 50px">-</p>
    <p class="computer-score">0</p>
  </div>
<!--player choices -->
  <div class="main-selection">
    <button class = "button" id="rock">Rock</button>
    <button class = "button" id="paper">Paper</button>
    <button class = "button" id="scissors">Scissors</button>
  </div>
<!--a more detailed section of the match history-->
  <div class="stats">
    <div class="stats-side">
      <h2 class="player-name">Player</h2>
      <div class="player-selection">
        <!-- <p>Rock</p> -->
      </div>
    </div>
    <p style="margin: 0px 50px">-</p>
    <div class="dstats-side">
      <h2 class="player-name">Computer</h2>
      <div class="computer-selection">
        <!-- <p>Paper</p> -->
      </div>
    </div>
  </div>
<!-- information about round/game winners in text -->
  <div class="final-winner">
    <p class="winner-text"></p>
  </div>

</div>
    <script src="javascript.js"></script>
  </body>
</html>
