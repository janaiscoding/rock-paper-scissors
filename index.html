<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors</title>
    <script src="javascript.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <!--future code goes here-->

  <div class="main-content">
    <h1 class="title">Rock, Paper, Scissors Game</h1>
  </div>
  <div class="container">

  <div class="score-container">
    <p class="player-score">0</p>
    <p style="margin: 0px 50px">-</p>
    <p class="computer-score">0</p>
  </div>

  <div class="main-selection">
    <div class="card">
    <div id="rock" class="button">
      <img src="./img/rock.jpg" alt="Rock">
    </div>
    <div class="text">Rock</div>
  </div>
  <div class="card">
    <div id="paper" class="button">
      <img src="./img/paper.jpg" alt="Paper">
    </div>
    <div class="text">Paper</div>
  </div>
  <div class="card">
    <div id="scissors" class="button">
      <img src="./img/scissors.jpg" alt="scissors">
      <div class="text">Scissors</div>
    </div>
  </div>
  </div>

  <div class="stats">
    <div class="stats-side">
      <h2 class="player-name">Player</h2>
      <div class="player-selection">
        <!-- <p>Rock</p> -->
      </div>
    </div>
    <p style="margin: 0px 50px">-</p>
    <div class="dstats-side">
      <h2 class="player-name">Computer</h2>
      <div class="computer-selection">
        <!-- <p>Paper</p> -->
      </div>
    </div>
  </div>

  <div class="results-container">
    <p class="winner text">The winner is:</p>
  </div>

</div>
